<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Añadir un lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-grid>
           <ion-row center>

               <ion-col width-50><!-- <img [src]="base64Image" *ngIf="base64Image" /> -->
                   <img [src]="base64Image" />
               </ion-col>
               <ion-col width-50>
                   <button (click)="presentActionSheet()">
                       <ion-icon name="camera" ></ion-icon>
                       Hacer foto
                   </button>
               </ion-col>
           </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="direccion" type="text" placeholder="Dirección" (input)="getCoordenadas()"></ion-input>
                 <ion-icon name="locate" item-right (click)="getGPS()"></ion-icon>
            </ion-item>
            <ion-item *ngFor="let lugar of foundDirecciones" (click)="setDireccion(lugar)">{{ lugar.formatted_address }}</ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Teléfono"></ion-input>
            </ion-item>
            <ion-item >
                <p></p>
            </ion-item>
        </ion-list>

        <button full (click)="onSubmit()">
            <ion-icon name="send" ></ion-icon>
                       Registrar
        </button>
</ion-content>
