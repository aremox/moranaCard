<ion-header>

  <ion-navbar>
      <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>listaLugares</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let lugar of lugares">

    <img src="{{ lugar.imagen }}" />

    <ion-card-content>
      <h2 class="card-title">
        {{lugar.nombre}}
      </h2>
      <p>
        {{lugar.id}} 
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='star'></ion-icon>
           {{lugar.telefono}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          {{lugar.categoria }}
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          {{lugar.latitud }} {{lugar.longitud }}
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  


</ion-content>
